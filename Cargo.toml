[package]
name = "pokifications"
version = "2.3.0"
authors = ["Marco Napetti <marco.napetti@gmail.com>"]
edition = "2021"

[dependencies]
arc-swap = "1.5.0"
async-trait = "0.1.52"
chrono = "0.4.19"
futures-util = "0.3.19"
geo = { version = "0.18.0", features = ["use-serde"] }
geo-raycasting = "0.3.0"
hyper = { version = "0.14.16", features = ["http1", "server", "stream", "tcp"] }
image = { version = "0.23.14", default-features = false, features = ["png", "jpeg"] } # forced by imageproc
imageproc = "0.22.0"
lru = "0.7.2"
lru_time_cache = "0.11.11"
mysql_async = "0.29.0"
mysql_common = { version = "0.28.0", features = ["chrono"] }
once_cell = "1.9.0"
qrcode = "0.12.0"
rand = "0.8.4"
reqwest = { version = "0.11.9", features = ["json", "multipart"] }
rocketmap-entities = { git = "https://github.com/nappa85/rocketmap-entities.git" }
rusttype = "0.9.2"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.78"
stream_throttle = "0.4.0"
tokio = { version = "1.15.0", features = ["fs", "io-util", "macros", "rt", "rt-multi-thread", "time", "sync", "parking_lot"] }
toml = "0.5.8"
tracing = "0.1.29"
tracing-subscriber = { version = "0.3.7", features = ["env-filter"] }
