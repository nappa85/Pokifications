[package]
name = "pokifications"
version = "1.13.1"
authors = ["Marco Napetti <marco.napetti@gmail.com>"]
edition = "2018"

[dependencies]
tokio = { version = "1.0", features = ["fs", "io-util", "macros", "rt", "rt-multi-thread", "time"] }
futures-util = "0.3"
hyper = { version = "0.14", features = ["http1", "server", "stream", "tcp"] }
reqwest = { version = "0.11", features = ["json", "multipart"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.5"
once_cell = "1.5"
async-trait = "0.1"
log = "0.4"
async-std = "1.9"
mysql_async = "0.26"
env_logger = "0.8"
chrono = "0.4"
imageproc = "0.22"
image = { version = "0.23.6", default-features = false, features = ["png", "jpeg"] } # forced by imageproc
rusttype = "0.9.2" # forced by imageproc
qrcode = "0.12"
rand = "0.8"
geo = { version = "0.17", features = ["use-serde"] }
geo-raycasting = "0.3"
