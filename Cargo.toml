[package]
name = "pokifications"
version = "0.1.0"
authors = ["Marco Napetti <marco.napetti@gmail.com>"]
edition = "2018"

[dependencies]
tokio = "=0.2.0-alpha.2"
futures-util-preview = "=0.3.0-alpha.18"
hyper = { git = "https://github.com/hyperium/hyper.git" }
hyper-tls = { git = "https://github.com/hyperium/hyper-tls.git" }
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
toml = "0.5"
lazy_static = "1.4"
log = "0.4"
parking_lot = "0.9"
future-parking_lot = "=0.3.2-alpha.2"
mysql = "16.1"
# log4rs = "0.8"
env_logger = "0.6"
chrono = "0.4"
imageproc = "0.19"
image = { version = "0.22.1", default-features = false, features = ["png_codec"] } # forced by imageproc
rusttype = "0.7" # forced by imageproc
rand = "0.7"
