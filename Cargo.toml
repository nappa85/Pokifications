[package]
name = "pokifications"
version = "1.1.1"
authors = ["Marco Napetti <marco.napetti@gmail.com>"]
edition = "2018"

[dependencies]
tokio = "=0.2.0-alpha.6"
futures-util-preview = "=0.3.0-alpha.19"
hyper = { version = "=0.13.0-alpha.4", features = ["unstable-stream"] }
hyper-tls = "=0.4.0-alpha.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.5"
lazy_static = "1.4"
log = "0.4"
parking_lot = "0.9"
future-parking_lot = "=0.3.2-alpha.2"
mysql = "17.0"
# log4rs = "0.8"
env_logger = "0.7"
chrono = "0.4"
imageproc = "=0.19.2"
image = { version = "=0.22.2", default-features = false, features = ["png_codec"] } # forced by imageproc
rusttype = "=0.8.1" # forced by imageproc
rand = "0.7"
geo = { version = "0.12", features = ["use-serde"] }
geo-raycasting = "0.1"
