[package]
name = "pokifications"
version = "1.9.0"
authors = ["Marco Napetti <marco.napetti@gmail.com>"]
edition = "2018"

[dependencies]
tokio = { version = "0.2", features = ["full"] }
futures-util = "0.3"
hyper = { version = "0.13", features = ["stream"] }
reqwest = { version = "0.10", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.5"
once_cell = "1.4"
async-trait = "0.1"
log = "0.4"
async-std = "1.6"
mysql_async = "0.21"
env_logger = "0.7"
chrono = "0.4"
imageproc = "0.19.2"
image = { version = "0.22.2", default-features = false, features = ["png_codec", "jpeg"] } # forced by imageproc
rusttype = "0.8.1" # forced by imageproc
rand = "0.7"
geo = { version = "0.12", features = ["use-serde"] }
geo-raycasting = "0.1"
