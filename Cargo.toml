[package]
name = "pokifications"
version = "2.2.1"
authors = ["Marco Napetti <marco.napetti@gmail.com>"]
edition = "2021"

[dependencies]
tokio = { version = "1.15.0", features = ["fs", "io-util", "macros", "rt", "rt-multi-thread", "time", "sync", "parking_lot"] }
futures-util = "0.3.19"
hyper = { version = "0.14.16", features = ["http1", "server", "stream", "tcp"] }
reqwest = { version = "0.11.8", features = ["json", "multipart"] }
serde = { version = "1.0.132", features = ["derive"] }
serde_json = "1.0.73"
toml = "0.5.8"
once_cell = "1.9.0"
lru = "0.7.1"
async-trait = "0.1.52"
stream_throttle = "0.4.0"
tracing = "0.1.29"
mysql_async = "0.28.0"#{ version = "0.29.0", features = ["chrono"] }
tracing-subscriber = { version = "0.3.3", features = ["env-filter"] }
chrono = "0.4.19"
imageproc = "0.22.0"
image = { version = "0.23.6", default-features = false, features = ["png", "jpeg"] } # forced by imageproc
rusttype = "0.9.2"
qrcode = "0.12.0"
rand = "0.8.4"
geo = { version = "0.18.0", features = ["use-serde"] }
geo-raycasting = "0.3.0"
lru_time_cache = "0.11.11"
rocketmap-entities = { git = "https://github.com/nappa85/rocketmap-entities.git" }
